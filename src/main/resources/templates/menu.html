<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<h2>My profile</h2>
<div id = "clientProfile">
    <p th:text = "${name}"></p>
    <p th:text = "${skintype}"></p>
    <p th:text = "${manipedi}"></p>
</div>
<div id = "servicesMenu">
        <table>
            <th:block th:each="facial: ${appropriateFacials}">
            <tr>
                <td th:text="${facial}"></td>
            </tr>
    </th:block>
        </table>
    <th:block th:if='${"manicure".equals(manipedi)}'>
    <h3 >Manicure</h3>
    <p th:replace="fragments.html :: manicureDescription"></p>
        </th:block>
            <th:block th:if='${"pedicure".equals(manipedi)}'>
                <h3>Pedicure</h3>
                <p th:replace="fragments.html :: pedicureDescription"></p>
                </th:block>
</div>

</body>
</html>
